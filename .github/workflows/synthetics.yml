name: Synthetics Test

on:
  push:
    branches:
      - ccole/synth-ci

jobs:   

  synthetics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Start app
        run: |
          docker run -it --rm -d -p 8080:80 --name web nginx
          docker ps -a

      - name: Check Runner Info
        run: |
          cat /etc/hosts
          curl localhost:8080 
          curl -I 127.0.0.1:8080 
