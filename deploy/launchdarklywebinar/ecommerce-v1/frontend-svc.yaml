apiVersion: v1
kind: Service
metadata:
  labels:
    service: frontend
    app: ecommerce
  name: frontend
  namespace: ns1
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
      name: http
      nodePort: 30001
  selector:
    service: frontend
    app: ecommerce
  # Change this value to LoadBalancer for better public ingress routing to this
  # pod on most k8s platforms.
  type: NodePort 
